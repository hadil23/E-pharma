<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta charset="utf-8">
<link th:href="@{/styles/categories.css}" rel="stylesheet" />
<title>Our Categories</title>
</head>
<body style="margin:0; height: 100vh">
		<div th:replace="navbar :: navbar" ></div>
		
		<div class="container">
		    <div class="row">
		    	<div class="col-12 text-center">
		    		<h3  class="pt-3">Our Categories</h3>
		    	</div>
		    	<div>
		    		<a href="#" th:href="@{/showFormAddCategory}" class="btn btn-secondary add" >Add a new Category</a>
		    	</div>
		    </div>
		    <div class="row">
				<div class="card" th:each="category : ${categories}">
					  <div>
					  	<img  style="width:100%;aspect-ratio:1/1;object-fit:contain" class="card-img-top" th:src="@{${'/images/'+category.imgUrl+'.jpg'}}" alt="image">
					  </div>
					  <div class="card-body">
					    <h5 class="card-title" th:text="${category.categoryName}"></h5>
					    <p class="card-text" th:text="${category.description}"></p>
					    <a href="#" th:href="@{/showFormEditCategory/{id}(id=${category.categoryId})}" class="btn btn-primary">Edit</a>
					 </div>
				</div>			
		    </div>
	    </div>
	 
	 <div th:replace="footer :: footer" ></div>
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>		
</html>  
</body>
</html>
