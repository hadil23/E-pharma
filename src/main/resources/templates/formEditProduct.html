<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta charset="utf-8">
<title>Register</title>
</head>
<body>
	<div th:replace="navbar :: navbar" ></div>
	<div class="container">
	    <div class="row">
	    	<div class="col-12 text-center">
	    		<h3 class="pt-3">Edit Product</h3>
	    	</div>
	    </div>
	    <div class="row">
	    	<div class="col-3"></div>
	    	<div class="col-6">
				<form action="#" th:action="@{/product/update}" method="post" th:object="${productDto}">
					<input type="hidden" th:field="*{id}">			
		    		<div class="form-group">
		    			<div class="text-center"><label>Category</label></div>
		    			<input type="text" class="form-control" th:field="*{categoryId}">
		    		</div>							 
		    		<div class="form-group">
		    			<div class="text-center"><label>Name</label></div>
		    			<input type="text" class="form-control" th:field="*{name}">
		    		</div>
		    		<div class="form-group">
		    			<div class="text-center"><label>Description</label></div>
		    			<textarea  class="form-control" th:field="*{description}"/></textarea>
		    		</div>
		    		<div class="form-group">
		    			<div class="text-center"><label>Price</label></div>
		    			<input type="text" class="form-control" th:field="*{price}">
		    		</div>		    		
		    		<div class="form-group">
		    			<div class="text-center"><label>Image</label></div>
		    			<input type="text" class="form-control" th:field="*{imageURL}">
		    		</div>
		    		<div class="text-center">
		    			<a href="#" ><button type="submit" class="btn btn-primary">Update</button></a>
		    		</div>	    		
		    	</form>	   	
	    	</div>	
	    	<div class="col-3"></div> 
	    </div>
	</div>
	<div th:replace="footer :: footer" ></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>		
</body>
</html>
