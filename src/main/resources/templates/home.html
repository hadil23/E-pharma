<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Insert title here</title>
	<link th:href="@{/styles/home.css}" rel="stylesheet" />
	<style>
	.navtexthadil {
		font-size:30px
	}
	.navtexthadil:hover{
		transition:0.2s ease-in;
		transform:scale(1.2)
	}
	</style>
</head>

<body>
	<div th:replace="navbar :: navbar"></div>

	

	<div class="row ">
		<nav class="navbar bg-primary navbar-expand-lg col-12 ">
			<div class="collapse navbar-collapse justify-content-center	" id="navbarNav">
				<ul class="navbar-nav  justify-content-center ">
					<li class="nav-item  ">
						<a class="nav-link text-white navtexthadil " href="#" th:href="@{/product/ByCategory/{id}(id=${4})}">cheveux</a>

					</li>
					<li class="nav-item">
 					<a class="nav-link text-white navtexthadil " href="#" th:href="@{/product/ByCategory/{id}(id=${6})}">visage</a> 
					</li>
					<li class="nav-item">
						<a class="nav-link text-white navtexthadil" href="#" th:href="@{/product/ByCategory/{id}(id=${5})}">Corps</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white navtexthadil " href="#" th:href="@{/product/ByCategory/{id}(id=${8})}">maman et bébé</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white navtexthadil" href="#" th:href="@{/product/ByCategory/{id}(id=${7})}">hygiéne</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white navtexthadil " href="#" th:href="@{/product/ByCategory/{id}(id=${9})}">solaire</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
<div class="row bg-light justify-content-center">
		<img style=" width:50%" th:src="@{/images/banner.jpg}" alt="image">
	</div>
	<div class="container">
		<div class="row">
			<div class="card" th:each="productDto : ${productDtos}">
				<div>
					<img style="height:200px" class="card-img-top" th:src="@{${'/images/'+productDto.imageURL+'.jpg'}}"
						alt="image">
				</div>
				<div class="card-body">
					<a href="#" th:href="@{/product/showProduct/{id}(id=${productDto.id})}" class="text-dark"
						style="text-decoration: none;">
						<h5 class="card-title" th:text="${productDto.name}"></h5>
					</a>
					<h6 class="card-subtitle mb-2 text-danger" th:text="${productDto.price + ' TND'}"></h6>
					<p class="card-text" style=" overflow: hidden;
  						max-width: 150ch;
  						text-overflow: ellipsis;
  						white-space: nowrap;"
  						 th:text="${productDto.description}"></p>
				</div>
			</div>
		</div>
	</div>



	<div th:replace="footer :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
