<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<meta charset="utf-8">
<title>Admin</title>
</head>
<body>


		<div th:replace="navbar :: navbar" ></div>
		
		<div style="min-height: 80vh;" class="container pt-5">
			<div class="row">
				<div class="col-6 ">
					<img class="img-thumbnail" th:src="@{${'/images/'+productDto.imageURL+'.jpg'}}" > 
				</div>
				<div class="col-6 " >
					<h4  th:text="${productDto.name}"></h4>
					
					<h6 class="text-danger" th:text="${'Prix total :'+productDto.price+'TND''}"></h6>
					<p  th:text="${productDto.description}">
						
					</p>
					<div class="row d-flex justify-content-between">
						<div class="col-4 input-group">
							<div class="input-group-pretend">
								<span class="input-group-text">Quantity</span>
							</div>
							<input class="form-control w-2" type="number">						
						</div>
						<div>
							<button class="btn bg-warning" type="button">Add to Cart</button>
						</div>
					</div>
					<div class="mt-3 ">
									
					</div>
					<div class="pt-3">
						<button class="btn bg-secondary text-white"  >Add to wishlist</button>
						<button class="btn bg-dark text-white ml-3">Show cart</button>
					</div>
				</div>
			</div>
		</div>
		
		
<div th:replace="footer :: footer" ></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>		
</body>
</html>	
</body>
</html>
